		<script type="text/javascript">
			function CheckChildren(val){
			 if(val=='1' || val=='2' || val=='3')
			 document.getElementById('childAgeGroup-1').style.display='block';
			 else  
			 document.getElementById('childAgeGroup-1').style.display='none';
			 if(val=='2' || val=='3' || val=='4' || val=='5')
			 document.getElementById('childAgeGroup-2').style.display='block';
			 else  
			 document.getElementById('childAgeGroup-2').style.display='none';
			 if(val=='3' || val=='4' || val=='5')
			 document.getElementById('childAgeGroup-3').style.display='block';
			 else  
			 document.getElementById('childAgeGroup-3').style.display='none';
			}		
			</script>

<div class="container-fluid">
  <div class="row">
	  <div class="col-12 col-md-4 offset-md-1">
				  <div class="register-form">
					  <div class="mb-5">
						  <h1>Flight Booking</h1>
						  <p class="lead">Locate your flight using the options below.</p>
					  </div>
					  <form action="" method="post" class="trip-form">
							<fieldset class="form-group">
									<div class="custom-control custom-radio my-2">
											<input type="radio" id="one-way" name="flight-type" class="custom-control-input">
											<label class="custom-control-label" for="one-way">One Way</label>
										  </div>
										  <div class="custom-control custom-radio my-2">
												<input type="radio" id="round-trip" name="flight-type" class="custom-control-input" checked>
												<label class="custom-control-label" for="round-trip">Roundtrip</label>
										  </div>
						  </fieldset>
							
							<fieldset>
							  <div class="form-group">
								<label for="from" class="bold-type">Flight Origin </label>
								<input id="flight-origin-flp" class="form-control" type="text" name="from" maxlength="100" placeholder="Any world wide city or airport">
							  </div>
							  <div class="form-group">
								<label for="to" class="bold-type">Flight Destination </label>
								<input id="flight-destination-flp" class="form-control" type="text" name="to"  maxlength="100" placeholder="Any world wide city or airport">
							  </div>
							</fieldset>
							<fieldset>
							  <div class="form-group">
								<label for="depart" class="bold-type">Depart on</label>
								<input class="form-control" id="flight-departing-flp" placeholder="Pick a date" type="date" name="depart" />
							  </div>
							  <div class="form-group">
								<label for="return" class="bold-type">Return on</label>
								<input class="form-control" id="flight-returning-flp" placeholder="Pick a date" type="date" name="return" />
							  </div>
							</fieldset>
							
							<fieldset>
							  <div class="form-group">
								<label for="adults" class="bold-type">Adults</label> 
								<select name="adults" class="form-control ticket-count" id="flight-adults-flp">
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								</select>
							  </div>
							  <!-- Need to add chidren ages on click -->
							   <div class="form-group">
								<label for="children">Children</label>
								 <select name="children" class="form-control ticket-count" id="flight-chidren-flp" onchange='CheckChildren(this.value);'>
								   <option value="0">0</option>
								   <option value="1">1</option>
								   <option value="2">2</option>
								   <option value="3">3</option>
								 </select>
								 <small id="childAgeHelp" class="form-text text-info">2&hyphen;12 years</small>
							  </div>
							  <div class="form-group childAgeGroup" id="childAgeGroup-1">
									<label for="childrenAge1">Age of First Child</label>
									 <select name="childrenAge1" class="form-control ticket-count" id="flight-age-select-1-flp">
									   <option value="2">2</option>
									   <option value="3">3</option>
									   <option value="4">4</option>
									   <option value="5">5</option>
									   <option value="6">6</option>
									   <option value="7">7</option>
									   <option value="8">8</option>
									   <option value="9">9</option>
									   <option value="10">10</option>
									   <option value="11">11</option>
									   <option value="12">12</option>
									 </select>
									 <small id="childAgeHelp" class="form-text text-info">2&hyphen;12 years</small>
								  </div>
								  <div class="form-group childAgeGroup" id="childAgeGroup-2">
									<label for="childrenAge2">Age of Second Child</label>
									 <select name="childrenAge2" class="form-control ticket-count" id="flight-age-select-2-flp">
									   <option value="2">2</option>
									   <option value="3">3</option>
									   <option value="4">4</option>
									   <option value="5">5</option>
									   <option value="6">6</option>
									   <option value="7">7</option>
									   <option value="8">8</option>
									   <option value="9">9</option>
									   <option value="10">10</option>
									   <option value="11">11</option>
									   <option value="12">12</option>
									 </select>
									 <small id="childAgeHelp" class="form-text text-info">2&hyphen;12 years</small>
								  </div>
								  <div class="form-group childAgeGroup" id="childAgeGroup-3">
									<label for="childrenAge3">Age of Third Child</label>
									 <select name="childrenAge3" class="form-control ticket-count" id="flight-age-select-3-flp">
									   <option value="2">2</option>
									   <option value="3">3</option>
									   <option value="4">4</option>
									   <option value="5">5</option>
									   <option value="6">6</option>
									   <option value="7">7</option>
									   <option value="8">8</option>
									   <option value="9">9</option>
									   <option value="10">10</option>
									   <option value="11">11</option>
									   <option value="12">12</option>
									 </select>
									 <small id="childAgeHelp" class="form-text text-info">2&hyphen;12 years</small>
								  </div>
							</fieldset>
							<fieldset class="more-option">
							  <details>
								<summary class="more-link"> <b>More options: </b>Class of travel, Airline Preference</summary>
								 <div class="form-group">
								<label for="class-of-travel">Class of travel</label>
								<select name="class-of-travel" class="form-control">
								  <option value="economy">Economy</option>
								  <option value="business">Business class</option>
								  <option value="firstClass">First class</option>
								</select>
							  </div>
							  <div class="form-group">
								<label for="airline-name" class="bold-type">Preferred Airline</label> 
								<input class="form-control" type="text" name="airline-name" size="30" maxlength="100" placeholder="Airline name"/> 
							  </div>
							</details> 
							</fieldset>
						  </form>
						  <a href="booking-thankyou.html" style="text-decoration: none; border-bottom: none; color: white;"><button href="booking-thankyou.html" role="button" class="btn btn-block btn-primary" id="gcw-flights-form-flp">Search Flights</button></a>
